<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bugs Reports</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêà‚Äç‚¨õ</text></svg>"
    />
    <style>
      {{SHARED_STYLES}}
      /* Bugs index specific styles */
      .challenges-grid {
        display: grid;
        gap: 1.5rem;
        margin-top: 2rem;
      }
      .challenge-item {
        background: rgba(30, 41, 59, 0.5);
        border-radius: 12px;
        padding: 1.5rem;
        border: 1px solid rgba(148, 163, 184, 0.2);
        transition:
          transform 0.2s ease,
          border-color 0.2s ease;
      }
      .challenge-item:hover {
        transform: translateY(-3px);
        border-color: #a855f7;
      }
      .challenge-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.75rem;
      }
      .challenge-header h3 {
        margin: 0;
        font-size: 1.25rem;
        color: #e2e8f0;
      }
      .challenge-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 4px;
        font-size: 0.875rem;
        font-weight: 600;
      }
      .badge-success {
        background: rgba(34, 197, 94, 0.2);
        color: #4ade80;
      }
      .badge-error {
        background: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
      }
      .challenge-description {
        color: #94a3b8;
        margin-bottom: 1rem;
      }
      .challenge-link {
        display: inline-block;
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }
      .challenge-link:hover {
        text-decoration: underline;
      }
      .back-link {
        display: inline-block;
        margin-top: 2rem;
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üêõ Bugs Reports</h1>
        <div class="stats">
          <div class="stat">
            <div class="stat-value">{{TOTAL_BUGS}}</div>
            <div class="stat-label">Total Bugs</div>
          </div>
          <div class="stat">
            <div class="stat-value">{{TOTAL_CHALLENGES}}</div>
            <div class="stat-label">Challenges</div>
          </div>
        </div>
      </header>
      <div class="challenges-grid">{{CHALLENGE_ITEMS}}</div>
      <a href="./index.html" class="back-link">‚Üê Back to Reports Dashboard</a>
    </div>
  </body>
</html>
