<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{TITLE}}</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêà‚Äç‚¨õ</text></svg>"
    />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: {{BACKGROUND_COLOR}};
        color: #e2e8f0;
        margin: 0;
        padding: 3rem 1.5rem;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(18px);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 25px 50px -12px rgba(2, 6, 23, 0.7);
      }
      h1 {
        margin-top: 0;
        font-size: 2rem;
      }
      p {
        color: #94a3b8;
        line-height: 1.6;
      }
      ul {
        list-style: none;
        margin: 2rem 0 0;
        padding: 0;
        display: grid;
        gap: 1rem;
      }
      li {
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        transition: transform 0.2s ease, border-color 0.2s ease;
        overflow: hidden;
      }
      li:hover {
        transform: translateY(-3px);
        border-color: {{PRIMARY_COLOR}};
      }
      .target-link {
        display: block;
        background: rgba(30, 41, 59, 0.9);
        padding: 1rem 1.25rem;
        color: {{PRIMARY_COLOR}};
        text-decoration: none;
        font-weight: 600;
      }
      .target-link:hover {
        text-decoration: none;
      }
      .target-description {
        color: #94a3b8;
        font-size: 0.875rem;
        font-style: italic;
        padding: 0.75rem 1.25rem 1rem;
      }
      .target-url {
        color: #64748b;
        text-decoration: none;
        word-break: break-all;
      }
      .target-url:hover {
        color: {{PRIMARY_COLOR}};
        text-decoration: underline;
      }
      .note {
        margin-top: 2rem;
        font-size: 0.875rem;
        color: #cbd5f5;
      }
      code {
        background: rgba(30, 41, 59, 0.7);
        padding: 0.1rem 0.4rem;
        border-radius: 4px;
      }
      {{ADDITIONAL_STYLES}}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{HEADING}}</h1>
      {{DESCRIPTION}}
      <ul>
        {{LIST_ITEMS}}
      </ul>
      {{NOTES}}
    </div>
  </body>
</html>
